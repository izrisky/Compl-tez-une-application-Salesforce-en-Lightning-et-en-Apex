<template>
    <lightning-card title="Opportunités du Compte" icon-name="standard:opportunity">
        <div class="slds-grid slds-wrap slds-m-around_none slds-p-around_small">
            <lightning-button class="slds-m-bottom_xx-small" label="Test Rafraîchir" onclick={handleRafraichir} variant="brand"></lightning-button>
            <template if:true={opportunities}>
                <lightning-datatable data={opportunities}
                                     columns={columns}
                                     key-field="Id"
                                     class="slds-box slds-theme_default slds-p-around_x-small">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="contentinfo" aria-live="assertive">
                    <span class="slds-assistive-text">Erreur</span>
                    <h2>Une erreur s'est produite lors du chargement des opportunités.</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
